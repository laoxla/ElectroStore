


<div class="row">
    <div ng-repeat="list in controller.productList" class="col-sm-6 col-md-4">
        <div class="thumbnail">
            <img src="{{list.photo}}" />
            <div class="caption">
                <h4>{{list.name}}</h4>
                <strong>${{list.price}}</strong>
            </div>
        </div>
    </div>
</div>
